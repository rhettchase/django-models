{% extends 'base.html' %}
{% block content %}
<h1 class="text-3xl font-bold text-green-800 mb-4">Snack List</h1>

<ul class="list-disc list-inside">
{% for snack in snacks %}
<li class="mb-1">
    <a href="{% url 'snack_detail' snack.pk %}">{{ snack.name }}</a>
    
</li>
{% endfor %}
{% endblock content %}

</ul>
